swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json
basePath: /
paths:
  /user:
    get:
      operationId: read_all
      x-swagger-router-controller: app.controllers.user_controller
      tags:
        - User
      parameters:
        - name: offset
          in: query
          type: integer
          description: Offset from beginning of list where to start gathering people
          required: false
      responses:
        200:
          description: Successfully read people list operation
          schema:
            type: array
            items:
              properties:
                fname:
                  type: string
                lname:
                  type: string
                timestamp:
                  type: string
  /file_uploader:
    post:
      operationId: create
      x-swagger-router-controller: app.controllers.file_uploader_controller
      tags:
        - Upload
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          required: true
      #レスポンス
      responses:
        201:
          description: Success
  